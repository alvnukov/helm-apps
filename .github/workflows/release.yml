name: Release Charts

on:
  push:
    branches:
    - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

    - name: Set lib version
      run: |
        LIB_VERSION=$(sed -n '/version/{s/version: //;p;}' charts/helm-apps/Chart.yaml)
        sed -i 's/_FLANT_APPS_LIBRARY_VERSION_/'${LIB_VERSION}'/' charts/helm-apps/templates/_apps-version.tpl

    - name: Install werf CLI
      with:
        channel: ea
      uses: werf/actions/install@v1.2

    - name: Install Helm3
      run: |
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash


    - name: Render
      run: |
        source $(werf ci-env github --as-file)
        cd tests && werf render --dev --set "global._includes.apps-defaults.enabled=true" --env=prod

    - name: Run chart-releaser
      if: ${{ github.ref == 'refs/heads/main' }}
      uses: helm/chart-releaser-action@v1.4.0
      with:
        charts_dir: charts
        config: cr.yaml
      env:
        CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

    - name: Publish to CR
      run: |
        echo $CR_PAT | helm registry login -u alvnukov  --password-stdin ghcr.io
        find .packages -mindepth 1 -maxdepth 1 -type f -name '*.tgz' -exec sh -c 'basename "$0"' '{}' \; | while read PACKAGE; do
        helm push .cr-release-packages/$PACKAGE oci://ghcr.io/alvnukov/helm-apps
        done